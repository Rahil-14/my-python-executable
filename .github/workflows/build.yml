name: Build Windows Executable

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller trimesh numpy matplotlib shapely scipy
    - name: Build executable
      run: |
        pyinstaller --onefile --add-data "testconn.STL;." testconnect.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: testconnect.exe
        path: dist/testconnect.exe
